version: "3.8"

services:
    minecraft:
        image: itzg/minecraft-server:latest
        container_name: minecraft_server
        restart: unless-stopped
        env_file:
            - conf.env
        volumes:
            - /etc/timezone:/etc/timezone:ro
            - ./data:/data
        networks:
            - minecraft
        ports:
            - 0.0.0.0:25565:25565

networks:
    minecraft:
        name: minecraft
