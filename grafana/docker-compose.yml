version: "3.8"

services:
    grafana:
        image: grafana/grafana:latest
        container_name: grafana
        restart: unless-stopped
        volumes:
            - ./data/grafana/:/var/lib/grafana/
        user: "1000:1000"
        networks:
            - traefik
            - metrics
            - logs
            - traces
        expose:
            - 3000
        labels:
            traefik.enable: true
            traefik.http.routers.grafana.rule: Host(`grafana.topi.wtf`)
            traefik.http.routers.grafana.entrypoints: https
            traefik.http.services.grafana.loadbalancer.server.port: 3000
    prometheus:
        image: prom/prometheus:latest
        container_name: prometheus
        restart: unless-stopped
        command: 
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/data/
            - --storage.tsdb.retention.time=5y
            - --web.enable-admin-api
            - --enable-feature=remote-write-receiver
        user: "1000:1000"
        volumes:
            - ./prometheus.yml:/etc/prometheus/prometheus.yml
            - /mnt/tank/dev/prometheus/:/data/
        networks:
            - metrics
            - minio
        expose:
            - 9090
        ports:
            - 9090:9090
    tempo:
        image: grafana/tempo:latest
        container_name: tempo
        restart: unless-stopped
        command: --config.file=/etc/tempo.yml
        user: "1000:1000"
        volumes:
            - ./tempo.yml:/etc/tempo.yml
            - /mnt/tank/dev/tempo/:/var/tempo/
        networks:
            - traces
            - minio
        expose:
            - 3200 # tempo
            - 4318 # otlp http
        ports:
            - 3200:3200
            - 4318:4318
    loki:
        image: grafana/loki:latest
        container_name: loki
        restart: unless-stopped
        command: --config.file=/etc/loki.yaml
        volumes:
            - ./loki.yml:/etc/loki.yaml
            - /mnt/tank/dev/loki/:/var/loki/
        networks:
            - logs
            - minio
        expose:
            - 3100
        ports:
            - 3100:3100
    node-exporter:
        image: prom/node-exporter:latest
        container_name: node-exporter
        restart: unless-stopped
        command: --path.rootfs=/host
        pid: host
        volumes:
            - /:/host:ro,rslave
        networks:
            - metrics
            - traefik
        expose:
            - 9100
        ports:
            - 9100:9100
    cadvisor:
        image: gcr.io/cadvisor/cadvisor:latest
        container_name: cadvisor
        restart: unless-stopped
        command:
            - --docker_only=true
            - --disable_metrics=disk,percpu,sched,process,referenced_memory
        volumes:
            - /:/rootfs:ro
            - /var/run:/var/run:ro
            - /sys:/sys:ro
            - /var/lib/docker/:/var/lib/docker:ro
            - /var/run/docker.sock:/var/run/docker.sock:rw
        devices:
            - /dev/kmsg:/dev/kmsg
        networks:
            - metrics
            - traefik
        expose:
            - 8080
        labels:
            traefik.enable: true
            traefik.http.routers.cadvisor.rule: Host(`cadvisor.topi.wtf`)
            traefik.http.routers.cadvisor.entrypoints: https
            traefik.http.routers.cadvisor.middlewares: authelia@docker
            traefik.http.services.cadvisor.loadbalancer.server.port: 8080
    promtail:
        image: grafana/promtail:latest
        container_name: promtail
        restart: unless-stopped
        command: -config.file=/etc/promtail.yml
        volumes:
            - /var/lib/docker/containers:/var/lib/docker/containers
            - ./promtail.yml:/etc/promtail.yml
        networks:
            - logs
            - metrics
        expose:
            - 9080
networks:
    metrics:
        name: metrics
    logs:
        name: logs
    traces:
        name: traces
    traefik:
        external: true
    minio:
        external: true
