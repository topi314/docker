version: "3.8"

services:
    grafana:
        image: grafana/grafana
        container_name: grafana
        restart: unless-stopped
        volumes:
            - ./data/grafana/:/var/lib/grafana/
        user: "1000"
        networks:
            - traefik
            - metrics
            - logs
        expose:
            - 3000
        labels:
            traefik.enable: true
            traefik.http.routers.grafana.rule: Host(`grafana.topi.wtf`)
            traefik.http.routers.grafana.entrypoints: https
            traefik.http.services.grafana.loadbalancer.server.port: 3000
    prometheus:
        image: prom/prometheus
        container_name: prometheus
        restart: unless-stopped
        command: 
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/data/
            - --storage.tsdb.retention.time=5y
            - --web.enable-admin-api
        user: "1000"
        volumes:
            - ./prometheus.yml:/etc/prometheus/prometheus.yml
            - /mnt/tank/dev/prometheus/:/data/
        networks:
            - metrics
            - traefik
        expose:
            - 9090
        labels:
            traefik.enable: true
            traefik.http.routers.prometheus.rule: Host(`prometheus.topi.wtf`)
            traefik.http.routers.prometheus.entrypoints: https
            traefik.http.routers.prometheus.middlewares: authelia@docker
            traefik.http.services.prometheus.loadbalancer.server.port: 9090
    node-exporter:
        image: prom/node-exporter
        container_name: node-exporter
        restart: unless-stopped
        command: --path.rootfs=/host
        pid: host
        volumes:
            - /:/host:ro,rslave
        networks:
            - metrics
            - traefik
        expose:
            - 9100
        labels:
            traefik.enable: true
            traefik.http.routers.node-exporter.rule: Host(`node-exporter.topi.wtf`)
            traefik.http.routers.node-exporter.entrypoints: https
            traefik.http.routers.node-exporter.middlewares: authelia@docker
            traefik.http.services.node-exporter.loadbalancer.server.port: 9100
    cadvisor:
        image: gcr.io/cadvisor/cadvisor
        container_name: cadvisor
        restart: unless-stopped
        command:
            - --docker_only=true
            - --disable_metrics=disk,percpu,sched,process,referenced_memory
        volumes:
            - /:/rootfs:ro
            - /var/run:/var/run:ro
            - /sys:/sys:ro
            - /var/lib/docker/:/var/lib/docker:ro
            - /var/run/docker.sock:/var/run/docker.sock:rw
        devices:
            - /dev/kmsg:/dev/kmsg
        networks:
            - metrics
            - traefik
        expose:
            - 8080
        labels:
            traefik.enable: true
            traefik.http.routers.cadvisor.rule: Host(`cadvisor.topi.wtf`)
            traefik.http.routers.cadvisor.entrypoints: https
            traefik.http.routers.cadvisor.middlewares: authelia@docker
            traefik.http.services.cadvisor.loadbalancer.server.port: 8080
    loki:
        image: grafana/loki
        container_name: loki
        restart: unless-stopped
        command: -config.file=/etc/loki/docker-config.yaml
        volumes:
            - ./loki.yml:/etc/loki/docker-config.yaml
        networks:
            - logs
        expose:
            - 3100
    promtail:
        image: grafana/promtail
        container_name: promtail
        restart: unless-stopped
        command: -config.file=/etc/promtail/docker-config.yml
        volumes:
            - /var/lib/docker/containers:/var/lib/docker/containers
            - ./promtail.yml:/etc/promtail/docker-config.yml
        networks:
            - logs
            - metrics
        expose:
            - 9080
networks:
    metrics:
        name: metrics
    logs:
        name: logs
    traefik:
        external: true
