global:
    scrape_interval: 15s
    evaluation_interval: 15s

scrape_configs:
    - job_name: kittybot/prometheus
      static_configs:
          - targets: ['127.0.0.1:9090']
            labels:
                machine: kittybot
                
    - job_name: kittybot/kittybot
      static_configs:
          - targets: ['kittybot:8080']
            labels:
                machine: kittybot

    - job_name: kittybot/lavalink
      static_configs:
          - targets: ['lavalink:2333']
            labels:
                machine: kittybot

    - job_name: kittybot/node-exporter
      static_configs:
          - targets: ['node-exporter:9100', 'cadvisor:8080']
            labels:
                machine: kittybot

    - job_name: kittybot/traefik
      static_configs:
          - targets: ['traefik:8080']
            labels:
                machine: kittybot

    - job_name: kittybot/promtail
      static_configs:
          - targets: ['promtail:9080']
            labels:
                machine: kittybot
