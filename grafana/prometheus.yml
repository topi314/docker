global:
    scrape_interval: 15s
    evaluation_interval: 15s

scrape_configs:
    - job_name: prometheus
      static_configs:
          - targets: ['localhost:9090']

    - job_name: host
      static_configs:
          - targets: ['node-exporter:9100']

    - job_name: traefik
      static_configs:
          - targets: ['traefik:8080']

    - job_name: promtail
      static_configs:
          - targets: ['promtail:9080']

    - job_name: cadvisor
      static_configs:
          - targets: ['cadvisor:8080']

    - job_name: kittybot
      static_configs:
          - targets: ['kittybot:8080']

    - job_name: lavalink
      static_configs:
          - targets: ['lavalink:2333', 'lavalink2:2333']

    - job_name: gobin
      static_configs:
          - targets: ['gobin:9100']

    - job_name: shelly
      static_configs:
          - targets: ['shelly-exporter:2112']
