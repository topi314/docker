version: "3.8"

services:
    wireguard:
        image: lscr.io/linuxserver/wireguard:latest
        container_name: wireguard
        restart: unless-stopped
        sysctls:
            - net.ipv4.conf.all.src_valid_mark=1
        cap_add:
            - NET_ADMIN
            - SYS_MODULE
        environment:
            - PUID=1000
            - PGID=1000
            - TZ=Europe/Berlin
            - SERVERURL=wireguard.topi.wtf
            - SERVERPORT=51820
            - PEERS=1
            - PEERDNS=auto
            - LOG_CONFS=true
        volumes:
            - ./data/wireguard:/config
            - /lib/modules:/lib/modules
        ports:
            - 51820:51820/udp # wireguard
            - 5000:5000
            - 80:80           # traefik http
            - 443:443         # traefik https

    wg-ui:
        image: ngoduykhanh/wireguard-ui:latest
        container_name: wg-ui
        cap_add:
            - NET_ADMIN
        network_mode: service:wireguard
        depends_on:
            - wireguard
        environment:
            - SESSION_SECRET
            - WGUI_USERNAME=topi
            - WGUI_PASSWORD=topi
        volumes:
            - ./data/ui:/app/db
            - ./data/ui:/etc/wireguard

    haproxy:
        image: haproxy:alpine
        container_name: haproxy
        restart: unless-stopped
        network_mode: service:wireguard
        depends_on:
            - wireguard
        volumes:
            - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
