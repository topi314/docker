version: "3.8"

services:
    traefik:
        image: traefik:latest
        container_name: traefik
        restart: unless-stopped
        env_file:
            - ./conf.env
        networks:
            - traefik
            - metrics
        ports:
            - 0.0.0.0:80:80
            - 0.0.0.0:443:443
        expose:
            - 8080
        volumes:
            - ./traefik.yml:/etc/traefik/traefik.yml:ro
            - ./data/letsencrypt/:/letsencrypt/
            - ./configs/:/configs/:ro
            - /var/run/docker.sock:/var/run/docker.sock:ro
        labels:
            traefik.enable: true
            traefik.http.routers.dashboard.rule: Host(`traefik.topi.wtf`)
            traefik.http.routers.dashboard.entrypoints: https
            traefik.http.routers.dashboard.service: api@internal
            traefik.http.routers.dashboard.middlewares: authelia@docker
            traefik.http.services.dashboard.loadbalancer.server.port: 8080
    authelia:
        image: authelia/authelia
        container_name: authelia
        restart: unless-stopped
        user: 1000:1000
        networks:
            - traefik
        volumes:
            - ./data/authelia/:/config/
        environment:
            - TZ=Europe/Berlin
        expose:
            - 9091
        labels:
            traefik.enable: true
            traefik.http.routers.authelia.rule: Host(`auth.topi.wtf`)
            traefik.http.routers.authelia.entrypoints: https
            traefik.http.services.authelia.loadbalancer.server.port: 9091
            traefik.http.middlewares.authelia.forwardauth.address: http://authelia:9091/api/verify?rd=https://auth.topi.wtf
            traefik.http.middlewares.authelia.forwardauth.trustForwardHeader: true
            traefik.http.middlewares.authelia.forwardauth.authResponseHeaders: Remote-User,Remote-Groups,Remote-Name,Remote-Email
    goboard:
        image: ghcr.io/topi314/goboard:master
        container_name: goboard
        restart: unless-stopped
        user: 1000:1000
        networks:
            - traefik
        volumes:
            - ./goboard.yml:/var/lib/goboard/goboard.yml:ro
            - ./icons/:/var/lib/goboard/icons/:ro
        expose:
            - 8080
        labels:
            traefik.enable: true
            traefik.http.routers.goboard.rule: Host(`home.topi.wtf`)
            traefik.http.routers.goboard.entrypoints: https
            traefik.http.services.goboard.loadbalancer.server.port: 8080
    homepage:
        image: ghcr.io/benphelps/homepage
        container_name: homepage
        restart: unless-stopped
        volumes:
            - ./data/homepage/:/app/config/
            - ./data/homepage/images/:/app/public/images:ro
            - ./data/homepage/icons/:/app/public/icons:ro
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - /:/host:ro,rslave
        expose:
            - 3000
        networks:
            - traefik
        labels:
            traefik.enable: true
            traefik.http.routers.homepage.rule: Host(`dash.topi.wtf`)
            traefik.http.routers.homepage.entrypoints: https
            traefik.http.routers.homepage.middlewares: authelia@docker
            traefik.http.services.homepage.loadbalancer.server.port: 3000
    teleport:
        image: public.ecr.aws/gravitational/teleport:13
        container_name: teleport
        restart: unless-stopped
        command:
            - --insecure
        volumes:
            - ./teleport.yml:/etc/teleport/teleport.yaml
            - ./data/teleport/:/var/lib/teleport/
        networks:
            - traefik
        ports:
#            - 0.0.0.0:3022:3022
            - 0.0.0.0:3023:3023
            - 0.0.0.0:3024:3024
            - 0.0.0.0:3025:3025
            - 0.0.0.0:3080:3080
        expose:
            - 3080
        labels:
            traefik.enable: true
            traefik.http.routers.teleport.rule: Host(`teleport.topi.wtf`)
            traefik.http.routers.teleport.entrypoints: https
            traefik.http.services.teleport.loadbalancer.server.port: 3080
            traefik.http.services.teleport.loadbalancer.server.scheme: https
            traefik.http.services.teleport.loadbalancer.serverstransport: teleport@file
    share:
        image: nginx
        container_name: share
        restart: unless-stopped
        networks:
            - traefik
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
            - /mnt/tank/share/public:/usr/share/nginx/html/:ro
        ports:
            - 7070:80
        expose:
            - 80
        labels:
            traefik.enable: true
            traefik.http.routers.media-website.rule: Host(`share.topi.wtf`)
            traefik.http.routers.media-website.entrypoints: https
            traefik.http.services.media-website.loadbalancer.server.port: 80

networks:
    traefik:
        name: traefik
    metrics:
        external: true
