version: '3.7'

services:
    traefik:
        image: traefik:latest
        container_name: traefik
        restart: unless-stopped
        env_file:
            - conf.env
        networks:
            - traefik
        ports:
            - 80:80
            - 443:443
        expose:
            - 8080
        volumes:
            - ./traefik.yml:/etc/traefik/traefik.yml
            - ./.data/letsencrypt/:/letsencrypt/
            - ./configs/:/configs/:ro
            - /var/run/docker.sock:/var/run/docker.sock:ro
        labels:
            traefik.enable: true
            traefik.http.routers.dashboard.rule: Host(`traefik.$PRIMARY_DOMAIN`)
            traefik.http.routers.dashboard.entrypoints: https
            traefik.http.routers.dashboard.middlewares: auth@docker
            traefik.http.middlewares.auth.basicauth.users: $TRAEFIK_AUTH
            traefik.http.routers.dashboard.service: api@internal
            traefik.http.middlewares.global-compress.compress: true
    errorpages:
        image: thoriogit/errorpage-service
        container_name: errorpage-service
        restart: unless-stopped
        networks:
            - traefik
        expose:
            - 80
        labels:
            traefik.enable: true
            traefik.http.routers.errorpages.rule: HostRegexp(`{host:.+}`)
            traefik.http.routers.errorpages.entrypoints: https
            traefik.http.routers.errorpages.priority: 1
            traefik.http.services.errorpages.loadbalancer.server.port: 80
            traefik.http.middlewares.global-errors.errors.status: 500-599
            traefik.http.middlewares.global-errors.errors.query: /_error/{status}
            traefik.http.middlewares.global-errors.errors.service: errorpages@docker
    bardcraft:
        image: nginx
        container_name: bardcraft-website
        restart: unless-stopped
        networks:
            - traefik
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
            - ./html/bardcraft/:/usr/share/nginx/html/:ro
        expose:
            - 80
        labels:
            traefik.enable: true
            traefik.http.routers.bardcraft-website.rule: Host(`bardcraft.de`) || Host(`www.bardcraft.de`)
            traefik.http.routers.bardcraft-website.entrypoints: https
            traefik.http.routers.bardcraft-website.middlewares: www-bardcraft-website-redirect
            traefik.http.routers.bardcraft-website.tls.certresolver: tls
            traefik.http.routers.bardcraft-website.tls.domains[0].main: bardcraft.de
            traefik.http.routers.bardcraft-website.tls.domains[0].sans: www.bardcraft.de
            traefik.http.services.bardcraft-website.loadbalancer.server.port: 80
            traefik.http.middlewares.www-bardcraft-website-redirect.redirectregex.regex: https://www.bardcraft.de/(.*)
            traefik.http.middlewares.www-bardcraft-website-redirect.redirectregex.replacement: https://bardcraft.de/$${1}
    horst:
        image: nginx
        container_name: horst-website
        restart: unless-stopped
        networks:
            - traefik
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
            - ./html/horst/:/usr/share/nginx/html/:ro
        expose:
            - 80
        labels:
            traefik.enable: true
            traefik.http.routers.horst-website.rule: Host(`horst.gay`) || Host(`www.horst.gay`)
            traefik.http.routers.horst-website.entrypoints: https
            traefik.http.routers.horst-website.middlewares: www-horst-website-redirect
            traefik.http.routers.horst-website.tls.certresolver: tls
            traefik.http.routers.horst-website.tls.domains[0].main: horst.gay
            traefik.http.routers.horst-website.tls.domains[0].sans: www.horst.gay
            traefik.http.services.horst-website.loadbalancer.server.port: 80
            traefik.http.middlewares.www-horst-website-redirect.redirectregex.regex: https://www.horst.gay/(.*)
            traefik.http.middlewares.www-horst-website-redirect.redirectregex.replacement: https://horst.gay/$${1}

networks:
    traefik:
        name: traefik
