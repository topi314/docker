services:
  dockerproxy:
    image: ghcr.io/tecnativa/docker-socket-proxy:latest
    container_name: dockerproxy
    restart: unless-stopped
    environment:
      - CONTAINERS=1
      - POST=0
    ports:
      - 192.168.178.31:2375:2375
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
