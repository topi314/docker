version: '3.8'

services:
    vaultwarden:
        image: vaultwarden/server:latest
        container_name: vaultwarden
        restart: unless-stopped
        user: "1000:1000"
        environment:
            WEBSOCKET_ENABLED: true
            DOMAIN: https://vault.topi.wtf
            SIGNUPS_ALLOWED: false
            INVITATIONS_ALLOWED: true
        env_file:
            - conf.env
        volumes:
            - ./data/:/data
        networks:
            - database
            - traefik
        expose:
            - 80
            - 3012
        ports:
            - 8082:80
        labels:
            traefik.enable: true
            traefik.http.routers.vaultwarden.rule: Host(`vault.topi.wtf`)
            traefik.http.routers.vaultwarden.entrypoints: https
            traefik.http.routers.vaultwarden.service: vaultwarden
            traefik.http.services.vaultwarden.loadbalancer.server.port: 80
            traefik.http.routers.vaultwarden-websocket.rule: Host(`vault.topi.wtf`) && Path(`/notifications/hub`)
            traefik.http.routers.vaultwarden-websocket.entrypoints: https
            traefik.http.routers.vaultwarden-websocket.service: vaultwarden-websocket
            traefik.http.services.vaultwarden-websocket.loadbalancer.server.port: 3012
networks:
    database:
        external: true
    traefik:
        external: true

